<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <header class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-7xl px-4">

      <!-- Navegación desktop -->

        <a class="hover:text-indigo-400 transition" href="{% url 'home' %}">Inicio</a>
        <a class="hover:text-indigo-400 transition" href="{% url 'servicios' %}">Servicios</a>

        <a class="hover:text-indigo-400 transition" href="/#contacto ">Contacto</a>

      <!-- Botón hamburguesa mobile -->

    </div>
    <!-- Menú móvil -->

      id="mobile-menu">
      <a class="hover:text-indigo-400" href="{% url 'home' %}">Inicio</a>

  <!-- Footer -->

    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">

  <!-- Animaciones de scroll -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      if (mobileMenu.classList.contains("hidden")) {
        mobileMenu.classList.remove("hidden");
        // Forzar reflow para que se active la transición
        void mobileMenu.offsetWidth;
        mobileMenu.classList.remove("opacity-0", "scale-95");
        mobileMenu.classList.add("opacity-100", "scale-100");
      } else {
        mobileMenu.classList.remove("opacity-100", "scale-100");
        mobileMenu.classList.add("opacity-0", "scale-95");
        // Esperar que termine la animación antes de ocultar
        setTimeout(() => {
          mobileMenu.classList.add("hidden");
        }, 300); // duración debe coincidir con duration-300
      }
    });
  </script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  slidesPerView: 4,
  spaceBetween: 10,
  breakpoints: {
    640: {
      slidesPerView: 4,
      spaceBetween: 20,
    },
    768: {
      slidesPerView: 4,
      spaceBetween: 30,
    },
    1024: {
      slidesPerView: 6,
      spaceBetween: 40,
    },
  },
  loop: true,
  autoplay: {
    delay: 2000,
  },
});

  </script>
