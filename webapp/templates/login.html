{% extends 'base.html' %}

{% block content %}
<div class="pt-40 max-w-md mx-auto text-white">
  <h1 class="text-2xl font-bold mb-6">Iniciar sesión</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario" class="w-full p-2 rounded bg-gray-900 border border-gray-700">
    <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 rounded bg-gray-900 border border-gray-700">
    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 p-2 rounded">Ingresar</button>
  </form>
</div>
{% endblock %}
