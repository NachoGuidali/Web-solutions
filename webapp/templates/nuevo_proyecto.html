{% extends 'base.html' %}
{% block content %}
<div class="pt-28 max-w-2xl mx-auto px-4 text-white">
  <h1 class="text-2xl font-bold text-indigo-400 mb-6">Nuevo Proyecto</h1>

  <form method="post" class="space-y-4 bg-white/5 border border-white/10 p-6 rounded-xl">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-semibold mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 text-sm">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Guardar</button>
  </form>
</div>
{% endblock %}
